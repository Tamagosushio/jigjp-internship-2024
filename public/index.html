<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>

<body>
    <div class="box" style="text-align:center; box-shadow:none;">   
        <div class="block">
            <h1 class="title is-1">しりとり</h1>
        </div>
        <div id="previousWord" class="block title is-4"></div>
        <div id="messageBlock" class="block title is-6"></div>
        <div id="progressBar" class="block">
            <progress class="progress is-large is-success" value="0" max="100"></progress>
        </div>
        <div class="block">        
            <input id="nextWordInput" style="text-align:center;" type="text" class="input is-large">
        </div>
        <div class="block">
            <button id="nextWordSendButton" type="submit" class="button is-success is-large"><strong>送信</strong></button>
        </div>
        <div id="pointDisplay" class="block title is-3">POINT: 0</div>
        <div class="box">
            <div style="text-align:left; display:inline-block;">
                <ol id="historyWord"></ol>
            </div>
        </div>
        <div class="block" style="text-align:right;" >
            <button id="resetSendButton" class="button is-danger is-small">リセット</button><br>
        </div>
        <div class="block">
            ッ・ャ・ュ・ョで終わる単語はツ・ヤ・ユ・ヨから始められます<br>
            ーで終わる単語はその一つ前の文字から始められます<br>
        </div>
    </div>
    <script src="index.js"></script>
</body>

<footer style="text-align: center;" class="footer">
    個々にしりとりを可能にするためにcookieを使用しています。<br>
    <br>
    単語リストは
    <a href="https://repository.ninjal.ac.jp/records/3235">
        『現代日本語書き言葉均衡コーパス』短単位語彙表 ver1.1
    </a>
    からお借りしました。<br>
    (2024年6月25日 閲覧・ダウンロード)<br>
</footer>

</html>
