<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <div style="text-align:center; box-shadow:none;" class="box">   
        <div class="block">
            <h1 class="title is-1">しりとり</h1>
        </div>
        <div id="previousWord" class="block title is-4"></div>
        <div class="block">        
            <input id="nextWordInput" style="text-align:center;" type="text" class="input is-large">
        </div>
        <div class="block">
            <button id="nextWordSendButton" class="button is-success is-large"><strong>送信</strong></button>
            <button id="resetSendButton" class="button is-danger is-small">リセット</button><br>
        </div>
        <div class="box">
            <div style="text-align:left; display:inline-block;">
                <ol id="historyWord"></ol>
            </div>
        </div>
        <div class="block">
            ッ・ャ・ュ・ョで終わる単語はツ・ヤ・ユ・ヨから始められます<br>
            ーで終わる単語はその一つ前の文字から始められます<br>
        </div>
    </div>
    <script>

        async function setPreviousWord(previousWord){
            const paragraphPreviousWord = document.querySelector("#previousWord");
            paragraphPreviousWord.innerHTML = `前の単語: ${previousWord}`;
            nextWordInput.value = "";
            const list = document.getElementById("historyWord");
            const element = document.createElement("li");
            element.innerHTML = `${previousWord}`;
            list.appendChild(element);
        }

        window.onload = async (event) => {
            const response = await fetch("/reset", {
                method: "POST"
            });
            console.log(response);
            setPreviousWord(await response.text());
        }
        document.querySelector("#nextWordSendButton").onclick = async(event) => {
            const nextWordInput = document.querySelector("#nextWordInput");
            const nextWordInputText = nextWordInput.value;
            const response = await fetch("/shiritori", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({nextWord: nextWordInputText})
            });
            if(response.status !== 200){
                const errorJson = await response.text();
                const errorObj = JSON.parse(errorJson);
                const errorCode = errorObj["errorCode"];
                alert(errorObj["errorMessage"]);
                if(errorCode === "10002"){  // 最後の文字が"ん"で終わる
                    window.location.href = "./gameOver.html";
                }else if(errorCode === "10003"){  // 過去に出てる単語
                    window.location.href = "./gameOver.html";
                }
            }
            const previousWord = await response.text();
            setPreviousWord(previousWord);
        }
        document.querySelector("#resetSendButton").onclick = async(event) => {
            if(!window.confirm("本当にしりとりを仕切り直しますか？")){
                return;
            }
            const response = await fetch("/reset", {
                method: "POST"
            });
            const list = document.getElementById("historyWord");
            list.innerHTML = "";
            setPreviousWord(await response.text());
        }
    </script>
</body>
